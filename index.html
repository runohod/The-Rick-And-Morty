<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>TheRickAndMorty</title>
</head>
<body>
    <header class="header container">
        <h1 class="header__text">RICK AND MORTY API</h1>
    </header>
    <main>
        <section class="search container">
            <h2 class="search__title visually-hidden">Секция поиска</h2>
            <div class="search__wrapper">
                <form>
                    <input id="input-id" class="search__input" type="text" placeholder="Search a character ...">
                </form>
            </div>
        </section>
        <section class="character container">
            <h2 class="character__title visually-hidden">Карточки героев</h2>
            <div class="character__wrapper">
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
